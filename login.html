<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="resource/css/semantic.min.css">
  <script src="resource/javascript/jquery.min.js"></script>
  <script src="resource/javascript/semantic.js"></script>
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document).ready(function() {
      $('.ui.form').form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : '邮箱不能为空'
                },
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '密码不能为空'
                },
                {
                  type   : 'length[6]',
                  prompt : '密码不能少于 6 位'
                }
              ]
            }
          }
        });
    });
  </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h1 class="ui teal header">欢迎登陆</h1>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="邮箱">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <div class="ui fluid large teal submit button"> 登陆 </div>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message">
      还没有账号? <a href="#">点击注册</a>
    </div>
  </div>
</div>
</body>
</html>
